<!DOCTYPE html>
<html lang="en">

<head>
   
        
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Mania</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="background-image">
        <img src="./assets/Coding-Ninjas.jpg" alt="" />
    </div>


    <div id="navbar">
        <a href="index.html">
            <div class="top-logo">
               
                Movie Mania
                <hr />
            </div>
        </a>
       

        <div class="side-drawer">

            <div id="toggle-sidebar">
                <h4 style="color: aliceblue;">Favourite Movies </h4>
                <i class="fa-solid fa-bars"></i>
                <span id="total-counter">0</span>
            </div>
        </div>


    </div>


    <div id="main">

        <div id="sidebar">
            <div class="top_gap"></div>
            <hr />
            <div class="title small">
                Favourite Movies
            </div>
            <hr />
            <div id="fav">
                
            </div>

        </div>
        <div id="flex-box">



            <div class="container">
                <img src="./assets/sitelogo.png" alt="" />
                <div class="header">
                    
                    <div class="title">
                       Welcome to Movie Mania
                    </div>
                    
                </div>
                <h1 style="color: aliceblue; text-shadow: 3px -2px 5px hsl(0, 91%, 9%);;">Here you can watch your favourite movies</h1>
                <div class="" id="search-bar">
                    <div class="icon">
                        <i class="fa-solid fa-search "></i>
                    </div>
                    <div class="new-search-input">
                        <form onkeyup="showMovieList()">
                            <input id="search-input" type="text" placeholder="Search any movies, series..." />
                        </form>
                    </div>

                </div>
            </div>
           

            <div id="cards-holder" class="">

            </div>


        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
